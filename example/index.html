<!DOCTYPE>
<html>
<head>
    <title>ngCrossfilter</title>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="../module/ngCrossfilter.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="BooksController">

    <button ng-click="options.sort.value = 'asc'">Ascending</button>
    <button ng-click="options.sort.value = 'desc'">Descending</button>
    <button ng-click="options.filter.value = '?Of'">Containing "Of"</button>
    <button ng-click="options.filter.value = '~/M/i'">Containing "M"</button>
    <button ng-click="options.filter.value = 'Nineteen Eighty-Four'">Nineteen Eighty-Four</button>
    <button ng-click="options.filter.value = false">Clear All</button>

    <ul class="books">
        <li ng-repeat="book in books | crossfilter: options">
            {{book.id}} &ndash; {{book.name}}
        </li>
    </ul>

</body>
</html>
